<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SmartTodo Â· Offline</title>
    <link rel="icon" href="/favicon.ico" />
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background: #0f172a;
        color: #f8fafc;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 2rem;
      }

      main {
        max-width: 26rem;
        text-align: center;
        background: rgba(15, 23, 42, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.4);
        border-radius: 1.25rem;
        padding: 2.5rem 2rem;
        backdrop-filter: blur(8px);
        box-shadow: 0 25px 50px -12px rgba(15, 23, 42, 0.65);
      }

      h1 {
        font-size: clamp(1.75rem, 4vw, 2.25rem);
        margin-bottom: 0.75rem;
      }

      p {
        font-size: 1rem;
        line-height: 1.6;
        margin: 0 0 1.75rem;
        color: rgba(226, 232, 240, 0.85);
      }

      a {
        color: #93c5fd;
        text-decoration: none;
      }

      button {
        all: unset;
        cursor: pointer;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        border-radius: 9999px;
        border: 1px solid rgba(147, 197, 253, 0.5);
        background: rgba(37, 99, 235, 0.75);
        color: white;
        font-weight: 600;
        transition: transform 150ms ease, box-shadow 150ms ease;
      }

      button:focus-visible {
        outline: 2px solid rgba(147, 197, 253, 0.85);
        outline-offset: 4px;
      }

      button:hover {
        transform: translateY(-1px);
        box-shadow: 0 20px 25px -15px rgba(59, 130, 246, 0.75);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>You are offline</h1>
      <p>
        SmartTodo needs a connection to sync with your workspace. Once you are back online,
        we will refresh automatically.
      </p>
      <button type="button" onclick="window.location.reload()">Try Again</button>
    </main>
  </body>
</html>
